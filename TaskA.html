<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple UI Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-pink-200 to-indigo-300 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-sm w-full space-y-4">
      <!-- Card 1 -->
      <div class="bg-white/30 p-4 rounded-lg shadow">
        <div
          class="w-8 h-8 bg-white text-center text-gray-700 font-medium rounded-full flex items-center justify-center mx-auto"
        >
          1
        </div>
        <input type="range" class="w-full mt-3" min="0" max="100" />
      </div>

      <!-- Card 2 -->
      <div class="bg-white/30 p-4 rounded-lg shadow">
        <div
          class="w-8 h-8 bg-white text-center text-gray-700 font-medium rounded-full flex items-center justify-center mx-auto"
        >
          2
        </div>
        <button
          class="bg-white text-gray-800 py-2 px-4 rounded mt-3 block mx-auto hover:bg-gray-200"
        >
          Click Me
        </button>
      </div>

      <!-- Card 3 -->
      <div class="bg-white/30 p-4 rounded-lg shadow">
        <div
          class="w-8 h-8 bg-white text-center text-gray-700 font-medium rounded-full flex items-center justify-center mx-auto"
        >
          3
        </div>
        <input
          type="text"
          class="mt-3 w-full p-2 rounded border border-gray-300"
          placeholder="Type here..."
        />
      </div>
    </div>
  </body>
</html>
